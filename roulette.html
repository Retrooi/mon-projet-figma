<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Foot Locker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="checkbox" id="trigger-spin">

    <header>
        <div class="option">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="image_f432df.png" alt="Logo Foot Locker" class="main-logo">
    </header>

    <main class="game-container roulette-layout">
        
        <h1 class="glow-text">TOURNE & GAGNE</h1>
        
        <div class="wheel-section">
            <div class="marker"></div>
            
            <div class="wheel-wrapper">
                <img src="Component 10.png" alt="Roue Foot Locker" class="the-wheel">
            </div>
        </div>

        <div class="cta-container">
            <label for="trigger-spin" class="play-button spin-btn">LANCER LA ROUE</label>
        </div>

        <div class="win-message">
            <h2>FÉLICITATIONS !</h2>
            <p>Tu as gagné la paire<br>New Balance 1906R !</p>
            <a href="#" class="claim-btn">RÉCLAMER MON LOT</a>
        </div>

    </main>

</body>
</html>
