<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette - Foot Locker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" name="rng" id="result-chaussure">
    <input type="radio" name="rng" id="result-10">
    <input type="radio" name="rng" id="result-20">

    <header>
        <img src="images/bafec5b9-a5f7-4f1d-88d5-dd2fdf3ddb58.png" alt="Logo" class="main-logo">
    </header>

    <main class="game-container roulette-layout">
        
        <h1 class="glow-text">TOURNE & GAGNE</h1>
        
        <div class="wheel-section">
            <div class="marker"></div>
            <div class="wheel-wrapper">
                <img src="images/Component 10.png" alt="Roue Foot Locker" class="the-wheel">
            </div>
        </div>

        <div class="shuffle-wrapper">
            
            <div class="play-button spin-btn-visual">LANCER LA ROUE</div>

            <label for="result-chaussure" class="trigger-btn label-1"></label>
            <label for="result-10" class="trigger-btn label-2"></label>
            <label for="result-20" class="trigger-btn label-3"></label>

            <a href="recompense.html#chaussure" class="play-button final-btn btn-chaussure">VOIR MON LOT</a>
            <a href="recompense.html#gagne10" class="play-button final-btn btn-10">VOIR MON LOT</a>
            <a href="recompense.html#gagne20" class="play-button final-btn btn-20">VOIR MON LOT</a>

        </div>

    </main>

</body>
</html>
